<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e2e1b5b792.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row search">
        <form id="city-form">
          <input
            type="text"
            placeholder="Enter city here"
            class="search-bar"
            id="city-input"
          />
          <button type="submit" class="search-button">
            <i class="fas fa-search-location search-icon"></i>
          </button>
          <button id="current-location">
            <i class="fas fa-location-arrow"></i>
          </button>
        </form>
      </div>
      <div class="row result">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-7">
                <h1 class="card-title">London</h1>
                <h2 class="card-subtitle">
                  <span id="today-day">Saturday</span>
                  <div class="time">
                    <span id="current-hour">13</span>:<span id="current-minute"
                      >24</span
                    >
                  </div>
                </h2>
              </div>
              <div class="col-5">
                <div class="temperature current-temp">
                  <span id="temp">12</span
                  ><a href="#" id="celcius" class="active">°C</a
                  ><a href="#" id="fahrenheit">ºF</a>
                </div>
              </div>
            </div>
            <div class="row current-weather">
              <div class="col-lg-7 order-lg-1">
                <img src="" alt="" id="current-icon" />
              </div>
              <div class="col-lg-5 order-lg-12">
                <h3 id="desc">Cloudy with showers</h3>
                <div class="weather-info">
                  <ul>
                    <li>Humidity: <span id="humidity">24</span>%</li>
                    <li>Wind: <span id="wind">6</span> m/s</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row forecast">
              <div class="col-sm">
                <h4>Sun</h4>
                <i class="fas fa-sun"></i>
                <h5 class="temperature">11°C</h5>
                <h6>11%</h6>
              </div>
              <div class="col-sm">
                <h4>Mon</h4>
                <i class="fas fa-cloud-sun"></i>
                <h5 class="temperature">9°C</h5>
                <h6>15%</h6>
              </div>
              <div class="col-sm">
                <h4>Tue</h4>
                <i class="fas fa-cloud-sun"></i>
                <h5 class="temperature">10°C</h5>
                <h6>32%</h6>
              </div>
              <div class="col-sm">
                <h4>Wed</h4>
                <i class="fas fa-cloud-rain"></i>
                <h5 class="temperature">6°C</h5>
                <h6>34%</h6>
              </div>
              <div class="col-sm">
                <h4>Thu</h4>
                <i class="fas fa-cloud-rain"></i>
                <h5 class="temperature">5°C</h5>
                <h6>40%</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="code-link">
      <a
        href="https://github.com/victoriamanicom/Weather-app"
        class="open-source-link"
        >Open-source code</a
      >
      by Victoria Manicom
    </div>
    <script src="index.js"></script>
  </body>
</html>
